<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="criação_personagem.css">

        <div>
            <label>Nome do personagem</label>
            <input></input>
        </div>
        <div>
            <label>Cidade natal</label>
            <input></input>
        </div>
        <div>
            <label>Classe</label>
            <select name="classe" id="classe">
                <option>Guerreiro</option>
                <option>Arqueiro</option>
                <option>Mago</option>

                <option>Deus</option>
                <option>Planeta</option>
            </select>
        </div>
        <div>
            <label>Armas/Poderes</label>
            <select name="arma" id="arma">
                <option>Martelo</option>
                <option>Armadura</option>
                <option>Magia</option>
            </select>
        </div>
        <div>
            <label>Realizar tutorial?</label>
            <input type="checkbox"></input>

        <h1>Teste</h1>
